<div class="details-container">
  <div class="details-header-container">
    <div class="details-header-title">
      <h2>Customer details</h2>
    </div>
    <div class="details-header-close">
      <button class="button-close" (click)="close()">X</button>
    </div>
  </div>
  <ng-container>
    <div *ngIf="customer">
      <p><label>Name:</label> {{ customer.name }}</p>
      <p>E-Mail: {{ customer.email }}</p>
      <div *ngIf="customerDetails">
        <p>Address: {{ customerDetails.address }}</p>
        <p>City:{{ customerDetails.city }}</p>
        <p>State:{{ customerDetails.state }}</p>
      </div>
    </div>
  </ng-container>
</div>
